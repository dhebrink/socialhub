{% extends "base.html" %}

{% block title %} Blog Posts - {{ block.super }} {% endblock %}

{% block body %}

    <h2>Blog Posts</h2>

    <ul>
        {% for post in blog_posts %}
            <li>
                <a href="{% url 'blog-detail' post.id %}"> <strong>{{ post.title }}</strong> </a>
                <p>
                    {{ post.summary }}
                </p>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
