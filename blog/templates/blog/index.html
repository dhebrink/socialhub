{% extends "base.html" %}

{% block body %}
<div class="container mt-4">

    {% for post in blog_posts %}

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <p class="card-text">
                    {{ post.summary }}
                </p>
                <a href="{% url 'blog-detail' post.id %}" >Continue reading...</a>
            </div>
        </div>

    {% endfor %}

</div>
{% endblock %}
