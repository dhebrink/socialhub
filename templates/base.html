<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Bootstrap  -->
    {% load static %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %}Social Hub{% endblock %}</title>

</head>

<body>

    <div class="container">
        <div id="content" class="main justify-content-center">
            <div class="row justify-content-center">
                <div class="row col-10">
                    <div class="col-6">
                        <h1 class="mt-2">
                            <a class="text-reset" href="{% url 'home-page' %}">Social Hub</a>
                        </h1>
                    </div>
                    <div class="col-4">
                        <nav class="navbar navbar-default navbar-static-top">
                            <div class="container">
                                <ul class="nav nav-pills justify-content-end">
                                    <li class="nav-item">
                                        <a class="nav-link {% if 'social' in request.path %} active {% endif %}" href="{% url 'social-media' %}">Social Media</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link {% if 'blog' in request.path %} active {% endif %}" href="{% url 'blog-list' %}">Blog</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <hr class="mb-4">
                </div>
            </div>
        </div>
        <div>
            <div class="container">
                {% block body %} {% endblock %}
            </div>
        </div>
    </div>

    {% block scripts %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% endblock %}

    {% block extrascripts %}
    {% endblock %}

    </body>
</html>
